name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install package in development mode
      run: |
        pip install -e .[dev]
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Test CLI installation
      run: |
        wyag --help 2>&1 || true  # Should show help even if exits with error
    
    - name: Test init command
      run: |
        mkdir test_repo
        wyag init test_repo
        ls -la test_repo/.git/
        test -f test_repo/.git/HEAD
        test -f test_repo/.git/config
        rm -rf test_repo